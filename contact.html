<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Kapoun Travel Agency</title>
</head>
<body>

    <header class="header">
        <h1>Contact Us</h1>
        <nav class="nav-container">
            <ul class="nav-bar">

              <li><a href="home.html">HOME</a></li>
              <li><a href="about.html">ABOUT US</a></li>
              <li><a href="book.html">BOOK</a></li>
              <li><a href="contact.html">CONTACT</a></li>
          
            </ul>
        </nav>
    </header>
    
    
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Address:</strong> 1234 Travel Lane, Wanderlust City, 56789</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Email:</strong> contact@travelcompany.com</p>
                <p><strong>Office Hours:</strong> Monday - Friday, 9 AM - 5 PM</p>
            </div>
            
            <div class="contact-form-container">
                <h2>Get in Touch</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        
        <div class="map-container">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0192554709777!2d144.96430351549808!3d-37.8136277427559!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf341bca8f1d0c7b3!2sTravel+Company!5e0!3m2!1sen!2sus!4v1567760479266!5m2!1sen!2sus" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
    </section>
</body>
</html>
